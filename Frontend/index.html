<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="dropzone">
            <div class="icon">
                <img src="logo.png" class="logo">
            </div>
            <input type="file" name="" id="fileInput">
            <div class="title">Drag your files here or <span class="browseBtn">browse</span></div>
        </div>
        <div class="progress">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="upload"></div>
                <div class="percent"><span id="percent">0</span>%</div>
                <div class="progress-bar"></div>
            </div>
        </div>

        <div class="file-container">
            <p class="expire">This link expires in 24 hours</p>
            <div class="file-link">
                <input type="text" id="url" readonly>
                <img src="copy.svg" alt="copy-icon" id="copy-btn">
            </div>
            <p>Or send via Email</p>
            <div class="email-container">
                <form class="email-form">
                    <div class="field">
                        <label for="sender">Your Email</label>
                        <input type="email" required name="From" id="sender">
                    </div>
                    <div class="field">
                        <label for="receiver">Receiver's Email</label>
                        <input type="email" required name="To" id="receiver">
                    </div>
                    <div class="send-btn">
                        <button type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
